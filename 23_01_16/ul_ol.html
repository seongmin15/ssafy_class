<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ul
        unordered list -> 순서가 정의되어 있지 않은 리스트
    -->

    <!-- 
        vscode 단축키 ul -> li*3
        ex) h1>ul>li*3
    -->
    싸피 트랙
    <ul>
        <li> 파이썬</li>
        <li> 자바</li>
        <li> 임베디드</li>
    </ul>
    <!--ol
        ordered list -> 순서가 정의되어 있는 리스트
    -->
    싸피 반
    <ol>
        <li> 서울 20반</li>
        <li> 서울 21반</li>
        <li> 광주 6반</li>
    </ol>
</body>
</html>
