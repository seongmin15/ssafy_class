<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .font-red {
        color: red;
      }
      .font-blue {
        color: blue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>HI</h1>
    <button class="make-red">빨간색으로 만들자</button>
    <button class="make-black">까만색으로 만들자</button>
    <button class="toggle">까만 빨강</button>
    <button class="is-red">빨강이 있느냐</button>
    <button class="red-to-blue">빨간색을 파란색으로</button>

    <script>
      const h1 = document.querySelector("h1");
      const btn_red = document.querySelector(".make-red");
      const btn_black = document.querySelector(".make-black");
      const btn_toggle = document.querySelector(".toggle");
      const btn_is_red = document.querySelector(".is-red");
      const btn_blue = document.querySelector(".red-to-blue");

      btn_red.addEventListener("click", function () {
        h1.classList.add("font-red");
      });
      btn_black.addEventListener("click", function () {
        h1.classList.remove("font-red");
      });
      btn_toggle.addEventListener("click", function () {
        h1.classList.toggle("font-red");
      });
      btn_is_red.addEventListener("click", function () {
        const flag = h1.classList.contains("font-red");
        console.log(flag);
      });
      btn_blue.addEventListener("click", function () {
        h1.classList.replace("font-red", "font-blue");
      });
    </script>
  </body>
</html>
